<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="Tabs.css" />
    <script src="Tabs.js" defer></script>
  </head>
  <body>
    <div class="Tab-wrapper">
      <button class="tokyo">Tokyo</button>
      <button class="london">London</button>
      <button class="paris">Paris</button>
    </div>

    <p id="tokyo" class="desc">Tokyo is the capital of Japan.</p>
    <p id="london" class="desc">London is the capital city of England.</p>
    <p id="paris" class="desc">Paris is the capital of France.</p>
  </body>
</html>
